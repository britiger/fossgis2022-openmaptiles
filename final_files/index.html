<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Vector Tiles Maplibre Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='maplibre-gl.js'></script>
    <link href='maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
		#refresh { position: absolute; top: 15px; left: 15px; background-color: white; padding: 5px; 
			border: 1px solid black; font-family: Avenir; cursor: pointer; }
    </style>
</head>
<body>

<div id='map'></div>
<!-- <div id='refresh' onclick='reload()'>Reload</div> -->
<script>
var map = new maplibregl.Map({
    container: 'map', // container id
    style: window.location.protocol+'//'+window.location.host+'/positron-gas.json', // style URL
    center: [0, 0], // starting position [lng, lat]
    zoom: 1 // starting zoom
    });
</script>

</body>
</html>
